<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; background: #f4f4f4; }
        #visor { 
            width: 100%; 
            height: 80px; 
            background: #222; 
            color: #0f0; 
            text-align: right; 
            padding: 20px; 
            font-size: 32px; 
            box-sizing: border-box; 
            border: none;
        }
        .teclado { display: grid; grid-template-columns: repeat(4, 1fr); flex-grow: 1; }
        button { 
            border: 1px solid #ddd; 
            background: #fff; 
            font-size: 20px; 
            font-weight: bold;
            outline: none;
        }
        button:active { background: #eee; }
        .operador { background: #f9ab00; color: white; }
        .igual { background: #4285f4; color: white; grid-column: span 2; }
        .limpar { background: #ea4335; color: white; grid-column: span 2; }
    </style>
</head>
<body>
    <input type="text" id="visor" readonly value="0">
    <div class="teclado">
        <button class="limpar" onclick="limpar()">C</button>
        <button class="operador" onclick="add('/')">/</button>
        <button class="operador" onclick="add('*')">Ã—</button>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="operador" onclick="add('-')">-</button>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="operador" onclick="add('+')">+</button>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="calcular()" class="igual">=</button>
        <button onclick="add('0')" style="grid-column: span 2;">0</button>
        <button onclick="add('.')">.</button>
    </div>

    <script>
        const visor = document.getElementById('visor');
        function add(valor) {
            if (visor.value === '0') visor.value = valor;
            else visor.value += valor;
        }
        function limpar() { visor.value = '0'; }
        function calcular() {
            try { visor.value = eval(visor.value); }
            catch { visor.value = "Erro"; }
        }
    </script>
</body>
</html>

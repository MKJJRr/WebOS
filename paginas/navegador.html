<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; background: #333; }
        
        /* Barra de endereços otimizada para celular */
        .barra-navegacao {
            display: flex;
            padding: 10px;
            background: #eee;
            gap: 5px;
            align-items: center;
        }

        input#url-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        .btn-ir {
            padding: 10px 15px;
            border-radius: 50%;
            border: none;
            background: #4285f4;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        iframe#frame-navegador {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: white;
        }

        .aviso {
            font-size: 10px;
            color: #666;
            padding: 2px 10px;
            background: #eee;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="barra-navegacao">
        <input type="text" id="url-input" value="https://pt.m.wikipedia.org" placeholder="Digite a URL (https://...)">
        <button class="btn-ir" onclick="navegar()">➔</button>
    </div>
    <div class="aviso">Nota: Alguns sites bloqueiam a exibição em janelas internas por segurança.</div>

    <iframe id="frame-navegador" src="https://pt.m.wikipedia.org"></iframe>

    <script>
        function navegar() {
            const input = document.getElementById('url-input');
            const frame = document.getElementById('frame-navegador');
            let url = input.value;

            // Garante que a URL comece com https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            frame.src = url;
        }

        // Permite apertar "Enter" no teclado do celular para ir
        document.getElementById('url-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                navegar();
            }
        });
    </script>
</body>
</html>

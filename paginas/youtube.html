<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 15px;
            background: #0f0f0f;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Proporção 16:9 */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .sugestoes {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            overflow-y: auto;
        }

        .mini-video {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="videoUrl" placeholder="Cole o link do vídeo aqui...">
        <button onclick="carregarVideo()">ABRIR</button>
    </div>

    <div class="video-container" id="player">
        <div style="color: #666; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            Insira um link do YouTube para começar
        </div>
    </div>

    <div class="sugestoes">
        <div class="mini-video" onclick="setVideo('YrvU5E-iF_s')">Mix Sertanejo 2025</div>
        <div class="mini-video" onclick="setVideo('nXeEQTnfljo')">Pop Hits 2025</div>
        <div class="mini-video" onclick="setVideo('Q6vFhbLowLM')">Melhores MPB</div>
        <div class="mini-video" onclick="setVideo('Nwx8mLQpDUU')">Pop Inglês</div>
    </div>

    <script>
        function carregarVideo() {
            const val = document.getElementById('videoUrl').value;
            let videoId = "";

            if (val.includes("v=")) {
                videoId = val.split("v=")[1].split("&")[0];
            } else if (val.includes("youtu.be/")) {
                videoId = val.split("youtu.be/")[1];
            } else {
                videoId = val; // Tenta usar o que foi digitado como ID
            }

            if (videoId) setVideo(videoId);
        }

        function setVideo(id) {
            const player = document.getElementById('player');
            player.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }
        canvas { 
            background: #000; 
            border: 2px solid #333; 
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
        }
        .placar { font-size: 20px; margin: 10px; font-weight: bold; color: #0f0; }
        
        /* Controles de Toque para Celular */
        .controles-touch {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(2, 80px);
            gap: 10px;
            margin-top: 20px;
        }
        .btn-touch {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
        .btn-touch:active { background: rgba(0, 255, 0, 0.4); }
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>

    <div class="placar">Pontos: <span id="pontos">0</span></div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="controles-touch">
        <div class="btn-touch up" onclick="changeDir('UP')">▲</div>
        <div class="btn-touch left" onclick="changeDir('LEFT')">◀</div>
        <div class="btn-touch down" onclick="changeDir('DOWN')">▼</div>
        <div class="btn-touch right" onclick="changeDir('RIGHT')">▶</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let score = 0;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 15) * box, y: Math.floor(Math.random() * 15) * box };
        let d;

        function changeDir(dir) {
            if(dir == 'LEFT' && d != 'RIGHT') d = 'LEFT';
            else if(dir == 'UP' && d != 'DOWN') d = 'UP';
            else if(dir == 'RIGHT' && d != 'LEFT') d = 'RIGHT';
            else if(dir == 'DOWN' && d != 'UP') d = 'DOWN';
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++){
                ctx.fillStyle = (i == 0) ? "#0f0" : "#0a0";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y){
                score++;
                document.getElementById("pontos").innerText = score;
                food = { x: Math.floor(Math.random() * 15) * box, y: Math.floor(Math.random() * 15) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Game Over
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
                clearInterval(game);
                alert("Game Over! Pontos: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array){
            for(let i = 0; i < array.length; i++){
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 150);
    </script>
</body>
</html>

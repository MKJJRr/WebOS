<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #010101; /* Preto TikTok */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo-tk {
            width: 90px;
            filter: drop-shadow(2px 0px 0px #ff0050) drop-shadow(-2px 0px 0px #00f2ea);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            color: #8a8a8e;
            margin-bottom: 40px;
            padding: 0 40px;
            line-height: 1.5;
        }

        /* Botão estilizado como botão de ação, não apenas link */
        .btn-abrir {
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 14px 50px;
            border-radius: 4px; /* Botão mais quadrado estilo TikTok */
            font-weight: bold;
            font-size: 16px;
            transition: 0.2s;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-abrir:active {
            transform: scale(0.95);
            background: #fe2c55;
            color: white;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" class="logo-tk" alt="TikTok">
    </div>
    
    <h2>TikTok</h2>
    <p>Assista a vídeos curtos, descubra tendências e divirta-se com criadores do mundo todo.</p>

    <a href="https://www.tiktok.com/explore" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="btn-abrir">
       Assistir Agora
    </a>

</body>
</html>

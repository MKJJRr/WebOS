<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #181818;
            color: white;
            font-family: sans-serif;
        }

        .disco-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .disco {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('https://cdn-icons-png.flaticon.com/512/3003/3003485.png') center/cover;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .rodando {
            animation: rodar 5s linear infinite;
        }

        @keyframes rodar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .controles {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            background: #1db954; /* Cor estilo Spotify */
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:active { transform: scale(0.95); }

        .info-musica {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="disco-container">
        <div id="disco" class="disco"></div>
    </div>

    <div class="info-musica">
        <h3 id="titulo">RÃ¡dio WebOS</h3>
        <p>A tocar: Lo-Fi Hip Hop</p>
    </div>

    <div class="controles">
        <button onclick="toggleMusica()" id="btn-play">PLAY</button>
    </div>

    <audio id="player-audio" src="https://stream.zeno.fm/0r0xa792kwzuv"></audio>

    <script>
        const audio = document.getElementById('player-audio');
        const disco = document.getElementById('disco');
        const btn = document.getElementById('btn-play');

        function toggleMusica() {
            if (audio.paused) {
                audio.play();
                disco.classList.add('rodando');
                btn.innerText = "PAUSE";
                btn.style.background = "#e74c3c";
            } else {
                audio.pause();
                disco.classList.remove('rodando');
                btn.innerText = "PLAY";
                btn.style.background = "#1db954";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 75%;
            object-fit: cover;
            /* Garante que o v칤deo n칚o fique espelhado na c칙mera traseira */
            transform: scaleX(1); 
        }

        .espelhado {
            transform: scaleX(-1) !important;
        }

        .controles {
            height: 25%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            background: #000;
        }

        .btn-foto {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            border: 5px solid #333;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .btn-alternar {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline muted></video>

    <div class="controles">
        <div style="width: 44px;"></div>
        <button class="btn-foto" onclick="tirarFoto()"></button>
        <button class="btn-alternar" onclick="alternarCamera()">游댃</button>
    </div>

    <script>
        const video = document.getElementById('video');
        let currentStream;
        let modoCamera = "user"; // "user" = frontal, "environment" = traseira

        async function iniciarCamera() {
            // Para qualquer stream ativa antes de come칞ar uma nova
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: { 
                    facingMode: modoCamera,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                // Aplica efeito espelhado apenas na c칙mera frontal (user)
                if (modoCamera === "user") {
                    video.classList.add('espelhado');
                } else {
                    video.classList.remove('espelhado');
                }

                // For칞a o play caso o navegador pause automaticamente
                video.onloadedmetadata = () => {
                    video.play().catch(e => console.log("Erro no autoplay:", e));
                };

            } catch (err) {
                console.error("Erro:", err);
                alert("Erro: Certifique-se de que n칚o h치 outro app usando a c칙mera.");
            }
        }

        function alternarCamera() {
            modoCamera = (modoCamera === "user") ? "environment" : "user";
            iniciarCamera();
        }

        function tirarFoto() {
            const flash = document.createElement('div');
            flash.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:99;opacity:0.8;";
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 100);
            
            console.log("Captura simulada");
        }

        // Inicia assim que a p치gina carrega
        window.onload = iniciarCamera;
    </script>
</body>
</html>

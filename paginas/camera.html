<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }

        video {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 0 0 20px 20px;
        }

        .controles {
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
        }

        .btn-foto {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3);
            cursor: pointer;
        }

        .btn-foto:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div class="controles">
        <div style="width: 50px;"></div> <button class="btn-foto" onclick="tirarFoto()"></button>
        <button onclick="alternarCamera()" style="background:none; border:none; color:white; font-size:24px;">ðŸ”„</button>
    </div>

    <script>
        const video = document.getElementById('video');
        let currentStream;
        let useFrontCamera = true;

        async function iniciarCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: { facingMode: (useFrontCamera ? "user" : "environment") }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
            } catch (err) {
                alert("Erro ao acessar cÃ¢mera: " + err);
            }
        }

        function alternarCamera() {
            useFrontCamera = !useFrontCamera;
            iniciarCamera();
        }

        function tirarFoto() {
            alert("Sorria! ðŸ“¸ (SimulaÃ§Ã£o: Foto capturada)");
        }

        iniciarCamera();
    </script>
</body>
</html>
